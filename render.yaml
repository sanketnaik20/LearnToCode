services:
  # --- Backend Service ---
  - type: web
    name: learntocode-api
    env: docker
    dockerContext: ./backend
    dockerFilePath: Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true

  # --- Frontend Service ---
  - type: web
    name: learntocode-app
    env: docker
    dockerContext: ./frontend
    dockerFilePath: Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: learntocode-api
          property: host
