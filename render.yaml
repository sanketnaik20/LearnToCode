/**
 * Render Blueprint Specification
 * This file orchestrates the multi-service deployment using the existing Dockerfiles.
 */
services:
  # --- Backend Service ---
  - type: web
    name: learntocode-api
    env: docker
    dockerContext: ./backend
    dockerFilePath: ./backend/Dockerfile
    plan: free
    region: singapore # Change to your preferred region
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # Set this in the Render Dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 5001

  # --- Frontend Service ---
  - type: web
    name: learntocode-app
    env: docker
    dockerContext: ./frontend
    dockerFilePath: ./frontend/Dockerfile
    plan: free
    region: singapore
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: learntocode-api
          property: host
    # This automatically passes the Backend URL to the Frontend build
